<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FayCRChat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">FayCRChat</div>
        <div class="header-actions" id="headerActions">
            <!-- 未登入時顯示 -->
            <div class="auth-buttons" id="authButtons">
                <button class="btn btn-secondary" id="loginBtn">登入</button>
<button class="btn btn-primary" id="registerBtn">註冊</button>
            </div>
            <!-- 登入後顯示 -->
            <div class="user-info" id="userInfo" style="display: none;">
                <img class="user-avatar" id="userAvatar" src="" alt="頭像">
                <span class="user-name" id="userName"></span>
                <button class="btn btn-secondary" id="logoutBtn">登出</button>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <!-- 首頁內容區域 -->
        <div class="welcome-section" id="welcomeSection">
            <h1>歡迎來到 FayCRChat</h1>
            <p>請登入或註冊以開始使用</p>
        </div>
    </main>

    <!-- 登入彈窗 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登入</h2>
                <span class="close" data-modal-id="loginModal">&times;</span>
            </div>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">電子郵件</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密碼</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" id="loginSubmitBtn" class="btn btn-primary btn-full">登入</button>
                <div class="auth-switch">
                    還沒有帳號？ <a href="#" id="switchToRegisterLink">立即註冊</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 註冊彈窗 -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>註冊</h2>
                <span class="close" data-modal-id="registerModal">&times;</span>
            </div>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">使用者名稱</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">電子郵件</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密碼</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">確認密碼</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="userAvatar">頭像</label>
                    <div class="avatar-upload">
                        <img class="avatar-preview" id="avatarPreview" src="" alt="頭像預覽">
                        <input type="file" id="avatarInput" accept="image/*">
                        <label for="avatarInput" class="avatar-upload-btn">
                            <i class="fas fa-camera"></i>
                            選擇頭像
                        </label>
                    </div>
                </div>
                <button type="submit" id="registerSubmitBtn" class="btn btn-primary btn-full">註冊</button>
                <div class="auth-switch">
                    已有帳號？ <a href="#" id="switchToLoginLink">立即登入</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 電子郵件驗證彈窗 -->
    <div class="modal" id="verificationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>電子郵件驗證</h2>
            </div>
            <div class="verification-content">
                <i class="fas fa-envelope verification-icon"></i>
                <p>我們已向您的電子郵件發送了6位數驗證碼</p>
                <p class="verification-email" id="verificationEmail"></p>
                <div class="form-group">
                    <label for="verificationCode">驗證碼</label>
                    <input type="text" id="verificationCode" maxlength="6" placeholder="請輸入6位數驗證碼">
                </div>
                <button class="btn btn-primary btn-full" id="verifyBtn">驗證</button>
                <div class="resend-section">
                    <button class="btn btn-link" id="resendBtn">重新發送驗證碼</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
